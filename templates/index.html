<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Control Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Arduino Control Interface</h1>
    <p>Manage Arduino 1 (D1) and Arduino 3 (NodeMCU)</p>

    <section id="arduino1">
        <h2>Arduino 1 (D1 ESP8266) - 192.168.0.37</h2>
        <p>Status: <span id="arduino1-status">Disconnected</span></p>
        <p>Inner LED: <span id="arduino1-led">OFF</span></p>
        <button onclick="toggleArduino1LED()">Toggle Inner LED</button>
        <p>Temperature: <span id="arduino1-temp">-</span> Â°C</p>
        <p>Humidity: <span id="arduino1-humidity">-</span> %</p>
    </section>

    <section id="arduino3">
        <h2>Arduino 3 (NodeMCU ESP8266) - 192.168.0.161</h2>
        <p>Status: <span id="arduino3-status">Disconnected</span></p>
        <p>Inner LED: <span id="arduino3-led">OFF</span></p>
        <button onclick="toggleArduino3LED()">Toggle Inner LED</button>
        <p>Relay D0: <span id="arduino3-relay0">OFF</span></p>
        <p>Relay D1: <span id="arduino3-relay1">OFF</span></p>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
