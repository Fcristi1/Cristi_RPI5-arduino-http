<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeMCU Status</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Arduino Status Dashboard</h1>

    <div id="arduino-d1-status">
        <h2>Arduino D1 Status</h2>
        <p id="d1-status">Loading...</p>
    </div>

    <div id="arduino-nodemcu-status">
        <h2>NodeMCU Status</h2>
        <p id="nodemcu-status">Loading...</p>
    </div>

    <div id="relay-status">
        <h2>Relay Channels (NodeMCU)</h2>
        <p>Channel 1: <span id="channel1-status">Loading...</span></p>
        <p>Channel 2: <span id="channel2-status">Loading...</span></p>
    </div>

    <button onclick="toggleChannel(1)">Toggle Channel 1</button>
    <button onclick="toggleChannel(2)">Toggle Channel 2</button>
</body>
</html>
